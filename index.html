<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <header>
            <h1>Gary Lin's Todo List</h1>
        </header>

        <form>
            <!-- 輸入要做的事情 -->
            <input type="text">
            <!-- 輸入月份 最小1月 最大12月 -->
            <input type="number" min="1" max="12" placeholder="M" required>
            <!-- 輸入日期 最小1號 最大31號 -->
            <input type="number" min="1" max="31" placeholder="D" required>
            <!-- 其實button在form裡面就是預設submit 可以不用設 -->
            <button type="submit">Add into List</button>
        </form>

        <br />
        <br />

        <div class="sort">
            <!-- 根據時間來做排列 -->
            <button>Sort By Time</button>
        </div>

        <section></section>

        <script src="./app.js"></script>
    </body>
</html>
